# scene_format_plugin - 自动生成的配置文件
# 为MaiBot提供沉浸式的场景对话体验，支持日程生成、场景描述和智能状态管理，让对话更具真实感和互动性。

# 插件基本配置
[plugin]

# 场景格式插件 (必需)
name = "scene_format_plugin"

# 配置版本
config_version = "1.1.0"

# 是否启用插件
enabled = true


# 场景相关配置
[scene]

# 场景描述的最大长度（字符数）
max_scene_length = 1000

# 模型调用模式：dual（双模型）或 single（单模型）
# 可选值: dual, single
model_mode = "dual"

# Planner模型使用的历史上下文条数（状态判断用）
planner_context_messages = 5

# Reply模型使用的历史上下文条数（场景生成用）
reply_context_messages = 40

# NAI生图外貌提示词（直接使用，不翻译）
appearance_description = "long black hair, hair to waist, waterfall hair, naturally wavy hair, slight curl at ends, porcelain skin, delicate skin, amber eyes, (distant-mountain brows:1.1), thin eyebrows, delicate nose, (rose lips:1.2), full lips, plump lip gloss, (cupid's bow:1.2), slender body, elegant posture,"

# 是否启用每日自动生成日程
schedule.enabled = true

# 每天自动生成日程的时间（HH:MM格式）
schedule.time = "05:00"

# 是否显示状态栏
status_bar.enabled = false

# 状态栏显示模式：compact/full/changes_only
# 可选值: compact, full, changes_only
status_bar.display_mode = "compact"

# 状态栏位置：top/bottom
# 可选值: top, bottom
status_bar.position = "bottom"

# 是否使用进度条显示快感值
status_bar.use_progress_bar = true

# 是否显示状态变化提示
status_changes.enabled = true

# 状态变化格式：detailed/simple
# 可选值: detailed, simple
status_changes.format = "detailed"


# LLM 模型配置
[llm]

# Planner模型是否使用自定义API
planner.use_custom_api = false

# Planner模型API地址
planner.base_url = ""

# Planner模型API密钥
planner.api_key = ""

# Planner模型名称
planner.model = ""

# Planner模型温度参数
planner.temperature = 0.7

# Planner模型最大输出token数
planner.max_tokens = 2048

# Planner模型请求超时时间（秒）
planner.timeout = 60

# Planner模型最大重试次数
planner.max_retries = 3

# Planner模型重试间隔（秒）
planner.retry_interval = 1.0

# Planner模型额外参数（JSON对象）
planner.extra_params = {  }

# Reply模型是否使用自定义API
reply.use_custom_api = false

# Reply模型API地址
reply.base_url = ""

# Reply模型API密钥
reply.api_key = ""

# Reply模型名称
reply.model = ""

# Reply模型温度参数
reply.temperature = 1.0

# Reply模型最大输出token数
reply.max_tokens = 4096

# Reply模型请求超时时间（秒）
reply.timeout = 120

# Reply模型最大重试次数
reply.max_retries = 3

# Reply模型重试间隔（秒）
reply.retry_interval = 1.0

# Reply模型额外参数（JSON对象）
reply.extra_params = {  }


